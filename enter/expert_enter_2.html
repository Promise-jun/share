<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>情说微课-全部评价</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0, maximum-scale = 1.0, user-scalable = 0" />
    <!-- head 中 -->
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/expert_enter.css">
    <script type="text/javascript">
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ?
            'orientationchange' :
            'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth
                if (!clientWidth) return
                docEl.style.fontSize = clientWidth / 18.75 + 'px'
            }
        if (!doc.addEventListener) return
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window)
    </script>
</head>

<body>
    <!-- 申请进度 -->
    <div class="weui-flex schedule">
        <div class="weui-flex__item step_active">
            <div class="step">
                <span class="pic">1</span>
            </div>
            <div>基本信息</div>
        </div>
        <div class="weui-flex__item step_active">
            <div class="step">
                <span class="pic">2</span>
                <span class="line"></span>
            </div>
            <div>从业背景</div>
        </div>
        <div class="weui-flex__item">
            <div class="step">
                <span class="pic">3</span>
                <span class="line"></span>
            </div>
            <div>头像照片</div>
        </div>
        <div class="weui-flex__item">
            <div class="step">
                <span class="pic">4</span>
                <span class="line"></span>
            </div>
            <div>提交审核</div>
        </div>
    </div>
    <div class="weui-cells weui-cells_form form_box">
        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd"><label class="weui-label">职业背景</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="user-zybj" placeholder="请选择职业背景">
            </div>
            <div class="weui-cell__ft"></div>
        </div>

        <!-- 资质认证列表 -->
        <div class="aptitude-box">
            <div class="aptitude-title">请添加资质信息<a href="javascript:;" class="add-aptitude" onclick="openAddAptitude()">添加资质</a></div>
            <div class="aptitude-list" id="aptitudeList"></div>
        </div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">权威资质证书照片（选填）</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="qwzzpicList">

                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="qwzzPic" class="weui-uploader__input" type="file" accept="image/*" multiple="" onchange="uploads('#qwzzPic');">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="margin-bottom"></div>

        <div class="weui-cell weui-cell_access">
            <div class="weui-cell__hd"><label class="weui-label">从业时间</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" name="user-age-time" placeholder="请选择从业时间">
            </div>
            <div class="weui-cell__ft"></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">累计个案（小时）</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" name="user-duration" placeholder="请输入累计个案时长">
            </div>
        </div>

        <div class="margin-bottom"></div>

        <div class="training-box">
            <div class="tool">年/月/日 师从**参加**培训</div>
            <div id="trainingList">
                
            </div>
            <div class="weui-cell training-inp">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请输入您的受训背景">
                </div>
            </div>
            <a href="javascript:;" class="training-btn">+受训背景</a>
        </div>

        <div class="margin-bottom"></div>

        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">培训证明(可上传多张）</p>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">

                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="" onchange="uploads('#uploaderInput');">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="margin-bottom"></div>

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">专业背景</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="user-specialty-bg" placeholder="请输入专业背景">
            </div>
            <div class="weui-cell__ft"><a href="javascript:;" class="example" onclick="openTextExample('specialty')">示例</a></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">擅长领域</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="user-scly" placeholder="请输入擅长领域">
            </div>
            <div class="weui-cell__ft"><a href="javascript:;" class="example" onclick="openTextExample('scly')">示例</a></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">咨询风格</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="text" name="user-zxfg" placeholder="参照示例填写">
            </div>
            <div class="weui-cell__ft"><a href="javascript:;" class="example" onclick="openTextExample('zxfg')">示例</a></div>
        </div>

        <div class="btn-box" style="padding-top: 15px;">
            <p class="tool">提交即视为您已同意专家版入驻协议</p>
            <div class="weui-flex">
                <div class="weui-flex__item prev-two">
                    <a href="expert_enter_1.html" id="prevTwo">上一步</a>
                </div>
                <div class="weui-flex__item next-two">
                    <a href="expert_enter_3.html" id="nextTwo">下一步</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 图片示例 -->
    <div class="pic_popup">
        <div class="pic_box">
            <a href="javascript:;" onclick="$('.pic_popup').fadeOut(200);" class="close"></a>
            <img src="">
        </div>
    </div>
    <!-- 文字示例 -->
    <div class="text_popup">
        <div class="text_box">
            <img src="../images/icon_tips_bg@2x.png">
            <div class="text-content" id="textCont"></div>
            <a href="javascript:;" onclick="$('.text_popup').fadeOut(200);" class="close">关闭</a>
        </div>
    </div>
    <!-- 添加资质弹窗 -->
    <div class="aptitude_popup">
        <div class="aptitude_cont">
            <div class="weui-cell weui-cell_access">
                <div class="weui-cell__hd"><label class="weui-label">资质认证</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" name="user_aptitude" placeholder="请选择资质">
                </div>
                <div class="weui-cell__ft"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">资质编号</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" name="user_aptitude_num" placeholder="请输入资质编号">
                </div>
            </div>
            <div class="weui-cell pic-container">
                <div class="title">资质证证明（照片）<a href="javascript:;" data-src="../images/example/example_1.png" onclick="openPicExample(this)" class="example">示例</a></div>
                <div class="pic-box">
                    <ul class="pic-list"></ul>
                    <div class="add-pic">
                        <input id="zzPic" type="file" name="user-zzpic" accept="image/*" onchange="upload('#zzPic');" />
                    </div>
                </div>
            </div>
            <div class="popup_btns">
                <a href="javascript:;" class="cancel" onclick="$('.aptitude_popup').fadeOut(200);">取消</a>
                <a href="javascript:;" class="confirm">确定</a>
            </div>
        </div>
    </div>
    <!-- body 最后 -->
    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="../js/jquery-weui.min.js"></script>
    <script type="text/javascript" src="../js/city-picker.min.js"></script>
    <script type="text/javascript" src="../js/expert_enter.js"></script>
</body>

</html>
